 /* 1. For each social site and each demographic segment, a chart showing the percentage of online users using that social site split across all the groups in the segment. (Visualizations of the first type)

 2.For each demographic segment, a chart showing the percentage of online users using each of the social sites across all the groups in the segments. (Visualizations of the second type)*/

function run () {
	//create several graphs
	
	var social_sites = ['Pinterest','Instagram','LinkedIn','Twitter','Tumblr','Facebook'];
	var categories = ['Total','Gender','Race','Income','Residence','Age','Education'];
	//make 25 graphs
	//5 for each website, then 6 for each category

	var bodyenter = d3.select("body");
	bodyenter.selectAll("div").data(social_sites)
		.enter()
		.append("div")
		.attr("class", function(d){
			return d;
		})
		.text(function(d){ 
			return d;
		});

	var diventer = d3.select("body").selectAll("div");
	diventer.selectAll("svg").data(categories)
		.enter().append("svg").attr("class", function(d){
			return d;
		});

	d3.select("body").selectAll("div").each(function(parent_d){
		d3.select(this).selectAll("svg").each(function(d){
			graph(parent_d,d);
		});
	});
}

function graph(media,category) {


	var dataset = getDataRows(category,media);
	// console.log(data);
	//create a graph
	var height = 200;
	var width = 150;

	var svg = d3.select("." + media).select("." + category);

	// svg.attr("width", width)
	// 	.attr("height", height)
	// 	.append("g");

	// the chart lives in the svg surrounded by a margin of 100px
    var margin = 25;
    var chartHeight = height - 2*margin;
    var chartWidth = width - 2*margin;
    svg.attr("width", width)
    	.attr("height", height);

    

    // figure out the width of the bars so that all bars fit and 
    //   there is one bar width between them
    // note that every data point now has _2_ bars associated with 
    //   it
    var barWidth = chartWidth/(3*dataset.length-1);
    // figure out where the vetical bar starts

    var color = ["red", "green", "blue", "violet"];



    dataset.forEach(function(d,i) {
    	console.log(dataset + i);

    	var barHeight = chartHeight*d.value/100;
    	var yPos = height-margin-barHeight;
    	var textmargin = 10;
	 //    // compute the height of the bar as a proportion of the 
	 //    // available chartHeight
	 //    var barHeight = chartHeight*d.value/100;
	 //    // figure out where the vetical bar starts
	 //    var yPos = height-margin-barHeight;
	 //    var color = ["red", "green", "blue", "violet"];
	 //    // create bar & value text
	 //    // add some styles to make it pretty too

	    svg.append("rect")
		.attr("x",margin+(i*3)*barWidth)
		.attr("y",yPos)
		.attr("width",barWidth)
		.attr("height",barHeight)
		.style("stroke","white")
		.style("stroke-width","2px")
		.style("fill",color[i]);

	    svg.append("text")
		.attr("x",margin+(i*3)*barWidth+barWidth/2)
		.attr("y",yPos-20)
		.attr("dy","0.3em")
		.style("text-anchor","middle")
		.style("font-family","sans-serif")
		.style("font-weight","bold")
		.style("font-size","12px")
		.style("fill",color[i])
		.text(d.value+"%");


	    svg.append("text")
		.attr("x",margin+(i*3)*barWidth+barWidth/2)
		.attr("y",height-textmargin)
		.attr("dy","0.3em")
		.style("text-anchor","middle")
		.style("font-family","sans-serif")
		.style("font-weight","bold")
		.style("font-size","9px")
		.style("fill","black")
		.text(d.group);
	});

}
